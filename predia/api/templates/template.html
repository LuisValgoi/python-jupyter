<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>PREDIA - Previsão de Almoços</title>
  </head>
  <body>
    <div class="container">
      <h1>PREDIA - Previsão de Almoços</h1>

      <form action="/verificar" method="post">
        <h5>A data que vode deseja prever:</h5>
        <br />
        <!-- DATA_FESTIVA -->
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-6 pt-0">
              Será considerada uma data festiva?
            </legend>
            <div class="col-sm-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="DATA_FESTIVA"
                  id="gridRadios1"
                  value="1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1"> Sim </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="DATA_FESTIVA"
                  id="gridRadios2"
                  value="0"
                />
                <label class="form-check-label" for="gridRadios2"> Não </label>
              </div>
            </div>
          </div>
        </fieldset>

        <!-- FERIADO -->
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-6 pt-0">
              Será considerado um feriado?
            </legend>
            <div class="col-sm-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="FERIADO"
                  id="gridRadios1"
                  value="1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1"> Sim </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="FERIADO"
                  id="gridRadios2"
                  value="0"
                />
                <label class="form-check-label" for="gridRadios2"> Não </label>
              </div>
            </div>
          </div>
        </fieldset>

        <!-- POS_DATA_FESTIVA -->
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-6 pt-0">
              Será após uma data festiva?
            </legend>
            <div class="col-sm-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="POS_DATA_FESTIVA"
                  id="gridRadios1"
                  value="1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1"> Sim </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="POS_DATA_FESTIVA"
                  id="gridRadios2"
                  value="0"
                />
                <label class="form-check-label" for="gridRadios2"> Não </label>
              </div>
            </div>
          </div>
        </fieldset>

        <h5>Na data que vode deseja prever:</h5>
        <br />
        <!-- QTD_CONCORRENTES -->
        <div class="form-group row">
          <label for="rendimendo" class="col-sm-6 col-form-label"
            >Quantos concorrentes estarão aberto ?</label
          >
          <div class="col-sm-2">
            <input
              type="value"
              class="form-control"
              id="QTD_CONCORRENTES"
              value="0"
              name="QTD_CONCORRENTES"
            />
          </div>
        </div>

        <!-- VENDAS_MEDIA_MES -->
        <div class="form-group row">
          <label for="rendimendo" class="col-sm-6 col-form-label"
            >Qual foi a media de vendas no mês ?</label
          >
          <div class="col-sm-2">
            <input
              type="value"
              class="form-control"
              id="VENDAS_MEDIA_MES"
              value="0"
              name="VENDAS_MEDIA_MES"
            />
          </div>
        </div>

        <!-- VENDAS_MEDIA_TRIM -->
        <div class="form-group row">
          <label for="rendimendo" class="col-sm-6 col-form-label"
            >Qual foi a media de vendas no trimestre ?</label
          >
          <div class="col-sm-2">
            <input
              type="value"
              class="form-control"
              id="VENDAS_MEDIA_TRIM"
              value="0"
              name="VENDAS_MEDIA_TRIM"
            />
          </div>
        </div>

        <!-- VENDAS_ONTEM -->
        <div class="form-group row">
          <label for="rendimendo" class="col-sm-6 col-form-label"
            >Quantos almoços foram vendidos ontem ?</label
          >
          <div class="col-sm-2">
            <input
              type="value"
              class="form-control"
              id="VENDAS_ONTEM"
              value="0"
              name="VENDAS_ONTEM"
            />
          </div>
        </div>

        <!-- VENDAS_STD_MES -->
        <div class="form-group row">
          <label for="rendimendo" class="col-sm-6 col-form-label"
            >Qual foi o desvio padrão do mês ?</label
          >
          <div class="col-sm-2">
            <input
              type="value"
              class="form-control"
              id="VENDAS_STD_MES"
              value="0"
              name="VENDAS_STD_MES"
            />
          </div>
        </div>

        <!-- VENDAS_STD_TRIM -->
        <div class="form-group row">
          <label for="rendimendo" class="col-sm-6 col-form-label"
            >Qual foi o desvio padrão do trimestre ?</label
          >
          <div class="col-sm-2">
            <input
              type="value"
              class="form-control"
              id="VENDAS_STD_TRIM"
              value="0"
              name="VENDAS_STD_TRIM"
            />
          </div>
        </div>

        <!-- VERIFICAR -->
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Verificar</button>
          </div>
        </div>
      </form>

      <h3>Amanhã será vendido: {% qtd_almoco %} almoço</h3>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
